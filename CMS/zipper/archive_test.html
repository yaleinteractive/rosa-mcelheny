
<html>

<head>
	<link rel="stylesheet" href="zipper.css">
    <style>
        .archive {
            display:none;
        }

        .play {
            position:fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
        }
</style>
</head>

<body class='archive_page'>

    <div class="play">
        <div class="playbutton">
            <div class='arrow-right'></div>
            <div class='paused'></div>
        </div>
    </div>

	<div class='content'>
		<div class='archive image' id="one">
            <img class='archive_image' src='images/72/image.jpg'>
        </div>
        <div class='archive audio' id="two">
            <audio src='sounds/71.mp3'></audio>
        </div>
        <div class='archive image' id="three">
            <img class='archive_image' src='images/70/apple.png'>
        </div>
        <div class='archive audio' id="four">
            <audio src='sounds/69.mp3'></audio>
        </div>
        <div class='archive image' id="five">
            <img class='archive_image' src='images/67/IMG_3901 copy.JPG'>
        </div>
        <div class='archive audio' id="six">
            <audio src='sounds/63.mp3'></audio>
        </div>
    </div>   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

	$(document).ready(function() {

    $('.content .archive').first().show();

    var next_item = function() {
        var items = $( ".archive" ).toArray();
        var number = items.length;
        console.log(number);
        if (number >= 1) {
            var $item = $('.content .archive').first();
            $item.show();
            if ($item.hasClass('image')) {
                setTimeout(function() {
                    $item.remove();
                    next_item();
                }, 2000);
            }
            if ($item.hasClass('audio')) {
                audio = $item.find('audio').get(0);
                audio.play();
                $(audio).on('ended', function() {
                    $item.remove();
                    next_item();
                });
            }
        } if (number === 0) {
            window.location = 'index.php';
        }
    }

    $('.play').click( function(){
        $(this).hide();
        next_item();
    });
    // next_item();

    });

  </script>
</body>
</html>
